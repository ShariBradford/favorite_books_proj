<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'jobs/style.css' %}">
    <title>Favorite Books</title>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <h3 class="nav-item navbar-text">Welcome, {{ user.first_name}}!</h3>
            <div class="nav navbar-right">
                <a href="/books" class="nav-item nav-link">Dashboard</a>
                <a href="/logout" class="nav-item nav-link">Logout</a>
            </div>
        </nav>

        <div class="col-5 book-list">
            <h3>My Favorite Books:</h3>

            {% for book in user.liked_books.all %}
            <div class="book">
                <p class="my-0 py-0">
                    <a href="/books/{{ book.id }}">{{ book.title }}</a>
                </p>
                <p class="my-0 py-0">
                    (added by {% if book.uploaded_by.id == user.id %}you{% else %}{{ book.uploaded_by.full_name }}{% endif %})
                </p>
                <p class="mt-0 pt-0">
                    <a href="/books/{{ book.id }}/unfavorite">Un-Favorite</a>
                </p>
            </div>
            {% endfor %}
        </div> <!-- div.book-list-->
    </div>

    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="{% static 'main.js' %}"></script>
</body>
</html>
